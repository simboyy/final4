<!DOCTYPE html>
<html ng-app="ImageViewerSample" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Image Viewer</title>
	<!-- bower:css -->
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">
	<!-- endbower -->
	<link rel="stylesheet" href="dist/CanvasViewer.min.css">
	<link rel="stylesheet" href="assets/css/style.min.css">
	<!-- bower:js -->
	<script src="assets/lib/vendor.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbower -->
	<script src="dist/CanvasViewer.all.min.js" type="text/javascript" charset="utf-8"></script>	
	<script src="app/app.min.js" type="text/javascript" charset="utf-8"></script>	
</head>
<body ng-controller="MainController">
	<div class="container-fluid max-height">
		<div class="row max-height">
			<div class="col-md-2 max-height">
				<div class="form-group">
					<span>Please select a supported image to upload  (PNG, JPG, TIF, PDF, WAV, OGG)</span>
				    <label class="fileUpload btn btn-primary btn-lg">
				        <input type="file" class="upload" file-model="fileInput" accept="image/jpeg,image/png,image/tiff,image/tif,application/pdf,audio/x-wav,audio/x-ogg"/>
				        <span>Charger <i class="fa fa-upload"></i></span>
				    </label>
				</div>
				<div class="form-group">
					<label for="zoomValue">Zoom</label>
					<input name="zoomValue" class="form-control" type="number" ng-model="options.zoom.value" />
				</div>
				<div class="form-group">
					<label for="zoomStep">Zoom step</label>
					<input name="zoomStep" class="form-control" type="number" ng-model="options.zoom.step" />
				</div>
				<div class="form-group">
					<label for="rotateValue">Rotation angle</label>
					<input name="rotateValue" class="form-control" type="number" ng-model="options.rotate.value" />
				</div>
				<div class="form-group">
					<label for="rotateStep">Rotation angle step</label>
					<input name="rotateStep" class="form-control" type="number" ng-model="options.rotate.step" />
				</div>
				<div class="form-group">
					<json-formatter open="1" json="options.info"></json-formatter>
				</div>
			</div>
			<div class="col-md-10 max-height">
				<canvas-viewer src="fileInput" title="This is a test HTML5 Canvas" overlays="overlays" options="options"></canvas-viewer>
			</div>
		</div>
	</div>
	<a href="https://github.com/fcrohas/angular-canvas-viewer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>	

</body>
</html>
