<div class="modal-header">
            <h3 class="modal-title">Upload Creative TEXT/IMAGE ONLY</h3>
        </div>
        <div class="modal-body custom-height-modal" >
        
            <div class="row">
            <blockquote><p>Text: {{items.creative.description}}</p></blockquote>
                <div class="col-md-12">
                	<div class="col-md-6">
                	<div class="row" ng-show="items.size">
                		<p >Size:{{items.size}}</p>
        				<br>
        				<p ng-show="items.maxSize">Max Size :{{items.maxSize}}</p>
        	
        			</div>
                		 <label for="logo" class="col-md-2 control-label">Creative</label>

                  <div class="col-md-12">
                    <input   type="file" ng-model="items.creative" name="inputFile" base-sixty-four-input  maxsize="500" accept="image/*">
                    &nbsp;<br><br>
                    <textarea ng-model= "items.creative.description" placeholder="Description"></textarea>
                  </div>
                	</div> 
                	<div class="col-md-12">
        
                		 <img style="width: 100%;height: 100%;margin: 10px;"  data-ng-src="data:image/png;base64,{{items.creative.base64}}" data-err-src="images/png/avatar.png"/>
                    </td>
                	</div>
                </div>
              </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="">Download</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Ok</button>
</div>
