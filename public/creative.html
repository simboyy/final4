<div class="modal-header">
            <h3 class="modal-title">Upload Creative </h3><font ng-show="items.size">Size/Dimensions:{{items.size}}</font>&nbsp;<font  ng-show="items.maxSize">Max Size :{{items.maxSize}}</font><br>
        </div>
        <div class="modal-body custom-height-modal" >
        
            <div class="row">
            <blockquote ng-show="items.creative.description"><p>Text: {{items.creative.description}}</p></blockquote>

                <div class="col-md-12">
                	<div class="col-md-6">
                
                		<!-- <label for="logo" class="col-md-2 control-label">Creative</label>-->

                          <div class="col-md-6">

                          <label class="fileUpload btn btn-info btn-sm"  ng-hide="items.creative">
                             <input type="file" class="upload" type="file" ng-model="items.creative" name="inputFile" base-sixty-four-input  maxsize="500" accept="image/*"/>
                            <span>Upload <i class="fa fa-upload"></i></span>
                          </label>
                             
                           <label class="fileUpload btn btn-success btn-sm"  ng-show="items.creative">
                            <input type="file" class="upload" type="file" ng-model="items.creative" name="inputFile" base-sixty-four-input  maxsize="500" accept="image/*"/>
                            <span>Upload <i class="fa fa-upload"></i></span>
                          </label>
                            <textarea ng-model= "items.creative.description" placeholder="Description"></textarea>
                          </div>

                	</div> 

                	<div class="col-md-6">
           		        <img style="width: 100%;height: 100%;margin: 10px;"  data-ng-src="data:image/png;base64,{{items.creative.base64}}" data-err-src="images/png/avatar.png"/>
                	</div>

                </div>
              </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="">Download</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Ok</button>
</div>
